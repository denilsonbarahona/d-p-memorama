<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <title>Rick and Morty's memorama</title>
</head>
<body>

     <header class="header">
        <div class="logo">
            <img src="./img/Rick_and_Morty_-_logo.png" width="73" height="24" alt="Rick and Morty's memorama" class="logo-img">
        </div>

        <div class="score">
            <div class="icon-label">
                <i class="icon-Money icon-label-icon"></i>
                <p id="reward" class="icon-label-text"></p>
            </div>
            <div class="icon-label">
                <i class="icon-Heart icon-label-icon"></i>
                <p id="lives" class="icon-label-text"></p>
            </div>
        </div>
    </header> 

    <div id="app"></div> 
  
</body>
<script type="module" src="./js/index.js"></script>
</html>
